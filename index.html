---
layout: default
title: Projects
---

<div class="intro">
  <p class="intro-message">Welcome to my website!</p>
  <img src="public/favicon-310.png" class="headshot">
</div>

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    {% if post.imagepath %}
      <img src="{{ site.url }}{{ site.baseurl }}{{post.imagepath}}">
    {% endif %}
    <h1 class="post-title">
      <a href="{{ post.url | absolute_url }}">
        {{ post.title }}
      </a>
    </h1>
    {{ post.subtitle }}
  </div>
  {% endfor %}
</div>
